name: CI
on:
  pull_request:
    branches:
      - master

jobs:
  flutter_test:
    name: Flutter Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.5'
      - name: Install dependencies
        run: flutter pub get
      - name: Run tests
        run: flutter test